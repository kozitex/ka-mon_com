  <link rel="stylesheet" href="./css/style.css">
  <!-- GSAPを読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <!-- Three.jsを読み込み -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
      }
    }
  </script>
  <!-- JSを読み込み -->
  <script type="module" src="./js/main.js"></script>
  <script src="./js/perlin.js"></script>
  <title>ka-mon.com</title>
</head>
<body class="dark loading">
  <div id="roll"></div>
  <div id="kamon"></div>
  <div id="prompt" class="hide">
    <div class="text">Please scroll down</div>
    <i class="fa-light fa-angles-down"></i>
  </div>
  <div id="info">
    <div class="jp">
      <div id="jpName" class="name"></div>
      <div id="jpDesc" class="desc"></div>
    </div>
    <div class="en">
      <div id="enName" class="name"></div>
      <div id="enDesc" class="desc"></div>
    </div>
  </div>
  <div id="control">
    <div id="controlHider">
      <div class="switch">
        <input type="checkbox" id="toggleHide" name="toggleHide">
        <label for="toggleHide" title="control display">
          <i class="fa-solid fa-angles-right"></i>
          <i class="fa-solid fa-angles-left"></i>
          <!-- <i class="fa-solid fa-eye-slash"></i> -->
          <!-- <i class="fa-solid fa-eye"></i> -->
        </label>
        <!-- <input type="radio" id="light" name="controlHide" value="light">
        <label for="light" title="light"><i class="fa-regular fa-sun-bright"></i></label> -->
      </div>
    </div>
    <div id="themeChanger">
      <div class="switch">
        <input type="radio" id="dark" name="themeChanger" value="dark" checked>
        <label for="dark" title="dark"><i class="fa-solid fa-moon-stars"></i></label>
        <input type="radio" id="light" name="themeChanger" value="light">
        <label for="light" title="light"><i class="fa-regular fa-sun-bright"></i></label>
      </div>
      <div class="caption">Dark / Light</div>
    </div>
    <div id="play">
      <div class="button">
        <div id="playBtn" class="icon">
          <i class="fa-solid fa-play"></i>
        </div>
        <div id="pauseBtn" class="icon disabled">
          <i class="fa-solid fa-pause"></i>
        </div>
      </div>
      <div class="caption">Play / Pause</div>
    </div>
    <div id="ward">
      <div class="button">
        <div id="backBtn" class="icon disabled">
          <i class="fa-solid fa-backward-step"></i>
        </div>
        <div id="forwardBtn" class="icon disabled">
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
      <div class="caption">Forward / Backward</div>
    </div>
    <div id="progress">
      <div class="label">Progress</div>
      <div class="circleWrap">
        <svg viewBox="0 0 100 100">
          <circle class="bg" cx="50" cy="50" r="45"></circle>
          <circle class="bar" cx="50" cy="50" r="45"></circle>
        </svg>
        <div class="rate">0.0%</div>
      </div>
    </div>
  </div>
  <div id="loader">loading</div>
  <audio id="sound" preload="auto">
    <source src="./audio/sound2.mp3" type="audio/mp3">
  </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- sanitize.cssを読み込み -->
	<link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
	<!-- Google Fontsを読み込み -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zen+Old+Mincho:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP&display=swap" rel="stylesheet"> -->
  <!-- スタイルシートを読み込み -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- GSAPを読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <!-- Three.jsを読み込み -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
      }
    }
  </script>
  <!-- JSを読み込み -->
  <script type="module" src="./js/main.js"></script>
  <title>ka-mon.com</title>
</head>
<body class="dark">
  <div id="themeChanger">
    <div>
      <input type="radio" id="dark" name="themeChanger" value="dark" checked>
      <label for="dark" title="dark"></label>
    </div>
    <div>
      <input type="radio" id="light" name="themeChanger" value="light">
      <label for="light" title="light"></label>
    </div>
  </div>
  <div id="info">
    <div class="jp">
      <div id="jpName" class="name"></div>
      <div id="jpDesc" class="desc"></div>
    </div>
    <div class="en">
      <div id="enName" class="name"></div>
      <div id="enDesc" class="desc"></div>
    </div>
    <div id="progress">
      <div id="barWrap">
        <div id="bar"></div>
      </div>
      <div id="rate">0</div>
    </div>
    <div class="param">
      <div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <div id="scroller"></div>
</body>
</html>
